name: Wave Generator Drift Guard

on:
  pull_request:
    paths:
      - "backlog/**"
      - "templates/**"
      - "scripts/github/wave2_helper.py"
      - "docs/mop/**"
      - "docs/sub-prompts/**"
      - "artifacts/**"
      - "Makefile"
      - ".github/workflows/gen-guard.yml"
      - "requirements.txt"
      - "tests/**"

jobs:
  gen-wave:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Generate wave artifacts
        run: make gen-wave3
      - name: Check generated artifacts
        run: make check-generated
