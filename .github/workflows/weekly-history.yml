name: Weekly Git Historian

on:
  schedule:
    - cron: '0 14 * * MON'
  workflow_dispatch:
    inputs:
      since:
        description: 'Time window passed to --since (e.g. 7d, 14d, 2025-01-01T00:00:00Z)'
        required: false
        default: '7d'
      template:
        description: 'Optional alternative template path'
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  history:
    name: Generate history snapshot
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint workflow files
        uses: reviewdog/action-actionlint@93dc1f9bc10856298b6cc1a3b3239cfbbb87fe4b # v1.67.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-check
          filter_mode: nofilter
          fail_on_error: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine metadata
        id: meta
        run: echo "date=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Generate history
        env:
          SINCE_INPUT: ${{ inputs.since }}
          TEMPLATE_INPUT: ${{ inputs.template }}
        run: |
          SINCE_VALUE="${SINCE_INPUT:-7d}"
          TEMPLATE_ARG=""
          if [ -n "$TEMPLATE_INPUT" ]; then
            TEMPLATE_ARG="--template $TEMPLATE_INPUT"
          fi
          python scripts/generate_history.py --since "$SINCE_VALUE" --output docs/history $TEMPLATE_ARG

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet -- docs/history docs/context/context-index.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(history): add snapshot for ${{ steps.meta.outputs.date }}"
          committer: Release Copilot Bot <actions@users.noreply.github.com>
          author: Release Copilot Bot <actions@users.noreply.github.com>
          branch: auto/history-${{ steps.meta.outputs.date }}
          title: 'chore: weekly history snapshot ${{ steps.meta.outputs.date }}'
          body: |
            Automated history snapshot generated by the Git Historian.

            - Since: ${{ inputs.since || '7d' }}
            - Template: ${{ inputs.template || 'docs/history/HISTORY_TEMPLATE.md' }}
          add-paths: |
            docs/history
            docs/context/context-index.json

      - name: No changes detected
        if: steps.changes.outputs.changed != 'true'
        run: echo "No history updates detected for this interval."
