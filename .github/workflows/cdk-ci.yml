name: cdk-ci

on:
  pull_request:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'

jobs:
  synth-diff:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install CDK CLI
        run: npm install -g aws-cdk@2
      - name: Install Python dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -r infra/cdk/requirements.txt
      - name: Prepare CDK environment
        id: cdk_env
        run: |
          ACCOUNT_ID="${{ secrets.CDK_DEFAULT_ACCOUNT }}"
          REGION="${{ secrets.CDK_DEFAULT_REGION }}"
          if [ -z "$REGION" ]; then
            REGION="us-west-2"
          fi
          if [ -z "$ACCOUNT_ID" ]; then
            ACCOUNT_ID="000000000000"
          fi
          echo "CDK_DEFAULT_ACCOUNT=$ACCOUNT_ID" >> "$GITHUB_ENV"
          echo "CDK_DEFAULT_REGION=$REGION" >> "$GITHUB_ENV"
          echo "AWS_REGION=$REGION" >> "$GITHUB_ENV"
          echo "region=$REGION" >> "$GITHUB_OUTPUT"
          echo "account=$ACCOUNT_ID" >> "$GITHUB_OUTPUT"
      - name: Configure AWS credentials
        if: ${{ secrets.AWS_OIDC_ROLE_ARN != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ steps.cdk_env.outputs.region }}
      - name: Skip AWS credentials configuration when secret is missing
        if: ${{ secrets.AWS_OIDC_ROLE_ARN == '' }}
        run: echo "AWS_OIDC_ROLE_ARN secret is not set; skipping credential configuration."
      - name: Ruff lint
        run: ruff check .
      - name: Pytest
        run: pytest
      - name: CDK synth
        working-directory: infra/cdk
        run: cdk synth
      - name: CDK diff
        working-directory: infra/cdk
        run: cdk diff || true
