[pytest]
pythonpath =
    src
    .
testpaths = tests
addopts =
    -q
    --maxfail=1
    --durations=10
    --disable-warnings
    --import-mode=importlib
    --cov=src
    --cov=clients
    --cov-report=term
    --cov-report=json:coverage.json
    --cov-report=xml:coverage.xml
markers =
    integration: integration-level recovery tool tests

